<!DOCTYPE html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
        <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/slideshow.css" />
    </head>
    <body>
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 8</div>
      <img src="assets/images/gallery/memes/assignment.jpg" style="width:100%">
      <div class="text">Assignment</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 8</div>
      <img src="assets/images/gallery/memes/blankedout.jpg" style="width:100%">
      <div class="text">Blanked Out</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 8</div>
      <img src="assets/images/gallery/memes/dealer.jpg" style="width:100%">
      <div class="text">Dealer</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">4 / 8</div>
      <img src="assets/images/gallery/memes/death note.jpg" style="width:100%">
      <div class="text">Death Note</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">5 / 8</div>
      <img src="assets/images/gallery/memes/home.jpg" style="width:100%">
      <div class="text">Home</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">6 / 8</div>
      <img src="assets/images/gallery/memes/run.jpg" style="width:100%">
      <div class="text">Run</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">7 / 8</div>
      <img src="assets/images/gallery/memes/scott.jpg" style="width:100%">
      <div class="text">Scott</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">8 / 8</div>
      <img src="assets/images/gallery/memes/smirk.jpg" style="width:100%">
      <div class="text">Smirk</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
  </div>
  <script src="assets/javascript/slideshow.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" > </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"  ></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" > </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" ></script>

   </body>
</html>
