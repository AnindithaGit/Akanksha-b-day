<!DOCTYPE html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
        <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/slideshow.css" />
    </head>
    <body>
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 10</div>
      <img src="assets/images/gallery/kyuut/kyuut1.jpg" style="width:100%">
      <div class="text">Tastes</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 10</div>
      <img src="assets/images/gallery/kyuut/kyuut2.jpg" style="width:100%">
      <div class="text">like</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 10</div>
      <img src="assets/images/gallery/kyuut/kyuut3.jpg" style="width:100%">
      <div class="text">strawberries</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">4 / 10</div>
      <img src="assets/images/gallery/kyuut/kyuut4.jpg" style="width:100%">
      <div class="text">on a</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">5 / 10</div>
      <img src="assets/images/gallery/kyuut/kyuut5.jpg" style="width:100%">
      <div class="text">summer</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">6 / 10</div>
      <img src="assets/images/gallery/kyuut/kyuut6.jpg" style="width:100%">
      <div class="text">evening</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">7 / 10</div>
      <img src="assets/images/gallery/kyuut/kyuut7.jpg" style="width:100%">
      <div class="text">And it </div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">8 / 10</div>
      <img src="assets/images/gallery/kyuut/kyuut8.jpg" style="width:100%">
      <div class="text">sounds just </div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">9 / 10</div>
      <img src="assets/images/gallery/kyuut/kyuut9.jpg" style="width:100%">
      <div class="text">like a </div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">10 / 10</div>
      <img src="assets/images/gallery/kyuut/kyuut10.jpg" style="width:100%">
      <div class="text">yeeeeeeeeeeeeeeeeeeeeeeeeeet</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
    <span class="dot" onclick="currentSlide(9)"></span>
    <span class="dot" onclick="currentSlide(10)"></span>
  </div>
  <script src="assets/javascript/slideshow.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" > </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"  ></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" > </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" ></script>

   </body>
</html>
